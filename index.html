<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css"/>
  <title>Proyecto con Grid</title>
</head>
<body>
  <main>

    <section class="hero">
      <div class="info">
        <h1 class="info-title">Check the</h1><br>best food</h1>
        <p class="info-subtitle">lorem  ipsum dolor sit at me</p>
        <button class="info-button">Book a table</button>
      </div>
      <img class="hero-image" src="./images/hero.png" alt="food"/>
    </section>
   
    <section class="dishes">
      <h2 class="dishes-title">Our seervices</h2>
      <div class="dishes-grid">
        <img class="dishes-item dishes-item__big" src="./images/video.png" alt="a table with dishes of pasta">
        <img class="dishes-item"src="./images/dish1.png" alt="vegetable-bowl">
        <img class="dishes-item"src="./images/dish2.png" alt="food.one">
        <img class="dishes-item"src="./images/dish3.png" alt="food-two">
        <img class="dishes-item"src="./images/dish4.png" alt="food-three">
      </div>
    </section>

    <section class="menu">
        <h2 class="menu-title">Home menu</h2>

        <div class="menu-grid">

          <div class="menu-grid-item">
            <img src="./images/plate1.png" alt="past food with vegetable salsa">
          </div>
          <div class="menu-grid-item">
            <img src="./images/plate2.png" alt="past food with vegetable salsa">
          </div>
          <div class="menu-grid-item">
            <img src="./images/plate3.png" alt="past food with vegetable salsa">
          </div>
          <div class="menu-grid-item">
            <img src="./images/plate4.png" alt="past food with vegetable salsa">
          </div>
          <div class="menu-grid-item">
            <img src="./images/plate5.png" alt="past food with vegetable salsa">
          </div>

        </div>
    </section>

  </main>
</body>
</html>
